<form [formGroup]="authForm">
    <div class="field">
        <label>Логин: </label>
        <input formControlName="login">
    </div>

    <div class="field">
        <label>Пароль: </label>
        <input formControlName="password">
    </div>

    <button class="field" type="submit" routerLink="/" routerLinkActive="active">Войти</button>
    <a class="field" routerLink="/register" routerLinkActive="active">Регистрация</a>
</form>
